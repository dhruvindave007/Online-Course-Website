{% extends "base.html" %}
{% block content %}

<div class="modules-container">
    <h1 class="page-title">Modules for {{ course.title }}</h1>

    {% if modules %}
        <div class="modules-grid">
            {% for module in modules %}
                <div class="module-card">
                    <h2 class="module-title">{{ module.title }}</h2>
                    <p class="module-description">{{ module.description }}</p>
                    <a href="{% url 'module_list' module.id %}" class="btn">View Module</a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="empty-message">No modules available for this course.</p>
    {% endif %}

    <div class="back-link">
        <a href="{% url 'course_detail' slug=course.slug %}" class="btn-secondary">‚Üê Back to Course</a>
    </div>
</div>

{% endblock %}
