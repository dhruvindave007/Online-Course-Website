{% extends "base.html" %}
{% block content %}
<h1>Categories</h1>
<a href="{% url 'category_create' %}" class="btn">Create Category</a>
<table>
  <thead><tr><th>ID</th><th>Name</th><th>Slug</th><th>Actions</th></tr></thead>
  <tbody>
    {% for cat in categories %}
      <tr>
        <td>{{ cat.pk }}</td>
        <td>{{ cat.name }}</td>
        <td>{{ cat.slug }}</td>
        <td>
          <a href="{% url 'category_update' cat.pk %}">Edit</a> |
          <a href="{% url 'category_delete' cat.pk %}">Delete</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="4">No categories yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
