{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="manage-container">
    <div class="top-nav">
        <h1 class="page-title">Delete Category</h1>
        <a href="{% url 'manage_categories' %}" class="btn-secondary">‚Üê Back to Categories</a>
    </div>

    <div class="manage-section">
        <div class="confirm-message">
            <h2>Are you sure you want to delete this category?</h2>
            <p class="category-name">{{ category.name }}</p>
            <p class="warning-text">This action cannot be undone.</p>
        </div>
        
        <form method="post" class="delete-form">
            {% csrf_token %}
            <div class="form-actions">
                <button type="submit" class="btn-danger">Delete Category</button>
                <a href="{% url 'manage_categories' %}" class="btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</div>

<style>
.manage-container {
    max-width: 600px;
    margin: 2rem auto;
    padding: 0 1.5rem;
}

.top-nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
}

.page-title {
    font-size: 2rem;
    margin: 0;
}

.manage-section {
    background: rgba(255, 255, 255, 0.3);
    border-radius: 20px;
    padding: 2rem;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
}

.confirm-message {
    text-align: center;
    margin-bottom: 2rem;
}

.confirm-message h2 {
    color: #111;
    margin-bottom: 1rem;
}

.category-name {
    font-size: 1.5rem;
    font-weight: 600;
    color: #ff3b30;
    margin: 1rem 0;
}

.warning-text {
    color: #666;
    font-style: italic;
}

.delete-form {
    max-width: 100%;
}

.form-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
}

.btn-danger {
    background-color: #ff3b30;
    color: white;
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 99px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    text-decoration: none;
    display: inline-block;
    box-shadow: 0 4px 15px rgba(255, 59, 48, 0.2);
}

.btn-danger:hover {
    background-color: #d32f2f;
    transform: translateY(-2px);
}

.btn-cancel {
    padding: 0.75rem 1.5rem;
    border-radius: 99px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    text-decoration: none;
    display: inline-block;
    background: rgba(0, 0, 0, 0.05);
    color: #333;
    border: 1px solid rgba(0, 0, 0, 0.1);
}

.btn-cancel:hover {
    background: rgba(0, 0, 0, 0.1);
    transform: translateY(-2px);
}
</style>
{% endblock %}
