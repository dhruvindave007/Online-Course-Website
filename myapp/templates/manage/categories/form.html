{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="manage-container">
    <div class="top-nav">
        <h1 class="page-title">{{ title }}</h1>
        <a href="{% url 'manage_categories' %}" class="btn-secondary">‚Üê Back to Categories</a>
    </div>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="message {{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="manage-section">
        <form method="post" class="category-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Category Name:</label>
                <input type="text" 
                       id="name" 
                       name="name" 
                       value="{{ category.name|default:'' }}" 
                       required 
                       placeholder="Enter category name"
                       class="form-input">
            </div>
            <div class="form-actions">
                <button type="submit" class="btn">Save Category</button>
                <a href="{% url 'manage_categories' %}" class="btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</div>

<style>
.manage-container {
    max-width: 600px;
    margin: 2rem auto;
    padding: 0 1.5rem;
}

.top-nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
}

.page-title {
    font-size: 2rem;
    margin: 0;
}

.manage-section {
    background: rgba(255, 255, 255, 0.3);
    border-radius: 20px;
    padding: 2rem;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
}

.messages {
    margin-bottom: 2rem;
}

.message {
    padding: 1rem;
    border-radius: 12px;
    margin-bottom: 1rem;
    background: rgba(255, 255, 255, 0.5);
    border: 1px solid rgba(255, 255, 255, 0.2);
}

.message.success {
    background: rgba(52, 199, 89, 0.2);
    border-color: rgba(52, 199, 89, 0.4);
    color: #1c642f;
}

.message.error {
    background: rgba(255, 59, 48, 0.15);
    border-color: rgba(255, 59, 48, 0.3);
    color: #a62a22;
}

.category-form {
    max-width: 100%;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: #111;
}

.form-input {
    width: 100%;
    padding: 0.75rem;
    border-radius: 8px;
    border: 1px solid rgba(0, 0, 0, 0.1);
    background: rgba(255, 255, 255, 0.6);
    font-size: 1rem;
    transition: all 0.2s ease;
    box-sizing: border-box;
}

.form-input:focus {
    outline: none;
    border-color: #007aff;
    background: rgba(255, 255, 255, 0.8);
    box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
}

.form-actions {
    display: flex;
    gap: 1rem;
}

.btn-cancel {
    padding: 0.75rem 1.5rem;
    border-radius: 99px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    text-decoration: none;
    display: inline-block;
    background: rgba(0, 0, 0, 0.05);
    color: #333;
    border: 1px solid rgba(0, 0, 0, 0.1);
}

.btn-cancel:hover {
    background: rgba(0, 0, 0, 0.1);
    transform: translateY(-2px);
}
</style>
{% endblock %}
