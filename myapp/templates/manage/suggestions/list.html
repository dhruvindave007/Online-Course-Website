{% extends "base.html" %}
{% block content %}
<h1>Manage Suggestions</h1>
<p><a href="{% url 'suggestion_create' %}" class="btn">Add suggestion</a></p>

<table>
  <thead>
    <tr>
      <th>Main course</th>
      <th>Suggested course</th>
      <th>Created</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for s in suggestions %}
      <tr>
        <td>{{ s.main_course.title }}</td>
        <td>{{ s.suggested_course.title }}</td>
        <td>{{ s.created_at }}</td>
        <td>
          <a href="{% url 'suggestion_update' s.pk %}">Edit</a> |
          <a href="{% url 'suggestion_delete' s.pk %}">Delete</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="4">No suggestions yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
