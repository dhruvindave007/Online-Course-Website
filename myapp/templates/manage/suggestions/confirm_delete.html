{% extends "base.html" %}
{% block content %}
<h1>Delete Suggestion</h1>
<p>Are you sure you want to delete this suggestion?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn">Yes, delete</button>
  <a href="{% url 'suggestion_list' %}" class="btn-secondary">Cancel</a>
</form>
{% endblock %}
